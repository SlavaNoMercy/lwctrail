<template>
  <div class="searchBox">
    <div class="slds-p-around medium lgc-bg">
      <div class="contactInputs">
        <lightning-input
          label="Enter Last Name"
          value={contactName}
          onblur={handleInputName}
        ></lightning-input>
        <lightning-input
          label="Enter Email"
          value={contactEmail}
          onblur={handleInputEmail}
        ></lightning-input>
        <lightning-input
          label="Enter Phone"
          value={contactPhone}
          onblur={handleInputPhone}
        ></lightning-input>
        <div class="button">
          <lightning-button
            label="Submit"
            title="Successful Action"
            onclick={inserContact}
          ></lightning-button>
        </div>
      </div>
      <lightning-input
        label="Input Name"
        value={searchKey}
        onblur={handleEvent}
      ></lightning-input>
